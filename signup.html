<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="signup.css">
    <title>Sing Up For A New Account</title>
</head>
<body>
<div style="background-color: ghostwhite" class="form">
    <h3>Sign Up</h3>
    <ul>
        <li>
      <label for="firstname"></label><br>
      <input placeholder="First Name" type="text" id="firstname"><br>
        </li>
        <li>
      <label for="lastname"></label><br>
      <input placeholder="Last Name" type="text" id="lastname">
        </li>
        <li>
            <label for="phone number"></label><br>
            <input placeholder="Phone Number" type="number" id="phone number">
        </li>
        <li>
            <label for="emailaddress"></label><br>
            <input placeholder="Email Address" type="email" id="emailaddress">
        </li>
        <li>
            <label for="password"></label><br>
            <input type="password" id="password" placeholder="Enter Your Password"><br>
        </li>
        <li style="margin: 20px">
            <label for="dob">Date Of Birth</label><br>
            <input placeholder="Date Of Birth" type="date" id="dob"><br>
        </li>
        <li class="gender" style="margin: 20px">
            <label for="genderM">Male</label>
            <input type="radio" id="genderM" name="Gender">
            <label for="genderF">Female</label>
            <input type="radio" id="genderF" name="Gender">
        </li>
    </ul>
    <button style="margin: 20px" id="button" type="submit">Sign Up</button>

    <h3>Already have an account?</h3><br>
    <a href="index.php">Login</a>

</div>

</body>
</html>
